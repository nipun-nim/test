<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>උසස්පෙල ICT ප්‍රශ්නාවලි</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans Sinhala', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            background: linear-gradient(135deg, #7953d2 0%, #ff007a 50%, #00bfd8 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 400% 400%;
            background-image: linear-gradient(
                -45deg, 
                #ff9a9e 0%, 
                #fad0c4 25%, 
                #fbc2eb 50%, 
                #a6c1ee 75%, 
                #8fd3f4 100%
            );
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Overlay pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 25%),
                radial-gradient(circle at 85% 45%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 25%),
                radial-gradient(circle at 50% 75%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 25%);
            z-index: -1;
            opacity: 0.8;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 2rem;
            position: relative;
        }

        h1 {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Years Row Container */
        .years-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem auto;
            gap: 20px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .years-container.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Year Button Style */
        .year-button {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255, 255, 255, 0.6);
        }

        .year-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 50%);
            z-index: 1;
        }

        .year-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .year-button.active {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 4px solid white;
        }

        /* Different colors for each year button */
        .year-2020 {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .year-2021 {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
        }

        .year-2022 {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }

        .year-2023 {
            background: linear-gradient(135deg, #f7971e, #ffd200);
        }

        .year-2024 {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 1.8rem;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .info-panel.show {
            opacity: 1;
            transform: translateY(0);
            animation: fadeInUp 0.5s ease-out;
        }

        .quiz-button {
            background: linear-gradient(45deg, #7953d2, #ff007a);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .quiz-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .quiz-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .quiz-button:hover::before {
            left: 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Welcome Popup */
        .welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .welcome-popup.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 250, 0.95));
            padding: 2.5rem;
            border-radius: 25px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .welcome-popup.show .popup-content {
            transform: scale(1);
            animation: popupShow 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popupShow {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .popup-content img {
            max-width: 50%;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0);
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .popup-content img:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0);
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.048);
        }

        .popup-close:hover {
            color: #e74c3c;
            transform: rotate(90deg);
            background: rgb(255, 255, 255);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* Floating Particles Animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: moveParticle 20s infinite linear;
            opacity: 0.4;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                transform: translate(var(--moveX), var(--moveY));
                opacity: 0;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                padding: 0.8rem;
            }
            
            .years-container {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .year-button {
                width: 85px;
                height: 85px;
                font-size: 1.3rem;
            }
            
            .info-panel {
                padding: 1.2rem;
                margin-top: 1rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="background-pattern"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Welcome Popup -->
    <div class="welcome-popup show" id="welcomePopup">
        <div class="popup-content">
            <span class="popup-close" id="closePopup">×</span>
            <img alt="සිසුන්" src="nime ai02.png" />
            <h2>පළමුව වර්ශය තෝරන්න</h2>
            <p>කරුණාකර පරීක්ෂණය ආරම්භ කිරීමට පෙර ඔබට අදාල වර්ශය තෝරන්න</p>
            <button class="quiz-button" id="closePopupBtn">හරි</button>
        </div>
    </div>

    <div class="container">
        <h1>(අ.පො.ස) උසස්පෙල තොරතුරු හා සන්නිවේදන තාක්ෂණය පසුගිය විභාග බහුවර්න ප්‍රශ්නාවලි</h1>
        
        <div class="glass-panel">
            <div class="years-container" id="yearsContainer">
                <div class="year-button year-2020 active" data-year="2020">
                    2020
                </div>
                
                <div class="year-button year-2021" data-year="2021">
                    2021
                </div>
                
                <div class="year-button year-2022" data-year="2022">
                    2022
                </div>
                
                <div class="year-button year-2023" data-year="2023">
                    2023
                </div>
                
                <div class="year-button year-2024" data-year="2024">
                    2024
                </div>
            </div>
            
            <div class="info-panel show" id="infoPanel">
                <h2 id="year-title">2020 MCQ Paper</h2>
                <p id="year-description">2020 වර්ෂයේ උසස්පෙළ ICT ප්‍රශ්න පත්‍රය සඳහා ප්‍රශ්නාවලිය</p>
                <button class="quiz-button" id="quiz-link">2020 ප්‍රශ්නාවලිය ආරම්භ කරන්න</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particlesCount = 30;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size
                const size = 3 + Math.random() * 8;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random movement
                const moveX = -100 + Math.random() * 200;
                const moveY = -100 + Math.random() * 200;
                particle.style.setProperty('--moveX', `${moveX}px`);
                particle.style.setProperty('--moveY', `${moveY}px`);
                
                // Random animation duration
                particle.style.animationDuration = `${10 + Math.random() * 20}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            const yearButtons = document.querySelectorAll('.year-button');
            const yearTitle = document.getElementById('year-title');
            const yearDescription = document.getElementById('year-description');
            const quizLink = document.getElementById('quiz-link');
            const infoPanel = document.getElementById('infoPanel');
            const welcomePopup = document.getElementById('welcomePopup');
            const closePopup = document.getElementById('closePopup');
            const closePopupBtn = document.getElementById('closePopupBtn');
            const yearsContainer = document.getElementById('yearsContainer');
            
            // Check if mobile device
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            
            // Quiz page URLs
            const quizPages = {
                '2020': '2020.html',
                '2021': '2021..html',
                '2022': '2022..html',
                '2023': '2023..html',
                '2024': '2024.html'
            };
            
            // Sinhala descriptions for each year
            const yearDescriptions = {
                '2020': '2020 වර්ෂයේ උසස්පෙළ ICT ප්‍රශ්න පත්‍රය සඳහා ප්‍රශ්නාවලිය',
                '2021': '2021 වර්ෂයේ උසස්පෙළ ICT ප්‍රශ්න පත්‍රය සඳහා ප්‍රශ්නාවලිය',
                '2022': '2022 වර්ෂයේ උසස්පෙළ ICT ප්‍රශ්න පත්‍රය සඳහා ප්‍රශ්නාවලිය',
                '2023': '2023 වර්ෂයේ උසස්පෙළ ICT ප්‍රශ්න පත්‍රය සඳහා ප්‍රශ්නාවලිය',
                '2024': '2024 වර්ෂයේ උසස්පෙළ ICT ප්‍රශ්න පත්‍රය සඳහා ප්‍රශ්නාවලිය'
            };
            
            // Close popup handlers
            closePopup.addEventListener('click', function() {
                welcomePopup.classList.remove('show');
                // Show year buttons with animation when popup is closed
                setTimeout(() => {
                    yearsContainer.classList.add('show');
                }, 300);
            });
            
            closePopupBtn.addEventListener('click', function() {
                welcomePopup.classList.remove('show');
                // Show year buttons with animation when popup is closed
                setTimeout(() => {
                    yearsContainer.classList.add('show');
                }, 300);
            });
            
            // Year button selection handlers
            yearButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Reset all buttons
                    yearButtons.forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // Activate clicked button
                    this.classList.add('active');
                    const year = this.getAttribute('data-year');
                    
                    // Animate info panel out
                    infoPanel.classList.remove('show');
                    
                    setTimeout(() => {
                        // Update content
                        yearTitle.textContent = `${year} MCQ Paper`;
                        yearDescription.textContent = yearDescriptions[year];
                        quizLink.textContent = `${year} ප්‍රශ්නාවලිය ආරම්භ කරන්න`;
                        
                        // Update click handler
                        quizLink.onclick = function() {
                            window.location.href = quizPages[year];
                        };
                        
                        // Animate info panel in with delay
                        setTimeout(() => {
                            infoPanel.classList.add('show');
                            
                            // Auto-scroll to info panel on mobile
                            if (isMobile) {
                                setTimeout(() => {
                                    infoPanel.scrollIntoView({
                                        behavior: 'smooth',
                                        block: 'center'
                                    });
                                }, 100);
                            }
                        }, 150);
                    }, 300);
                });
            });
            
            // Initialize with 2020 data
            quizLink.onclick = function() {
                window.location.href = quizPages['2020'];
            };
        });
    </script>
</body>
</html>
